name: Create Version PR

on:
  push:
    branches:
      - releases
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git identity
        run: |
          git config --global user.name "Govind Kumar"
          git config --global user.email "govind.kumar@incsub.com"

      - name: Run Changesets to create version PR
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
