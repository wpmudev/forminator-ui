<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8" />

		<link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon.png">
		<link rel="icon" type="image/png" sizes="384x384" href="assets/images/favicon@2x.png">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<meta name="theme-color" content="#000000">

		<title>Forminator UI | Accessibility Check</title>

		<link rel="stylesheet" href="assets/css/public.min.css" />
		<link rel="stylesheet" href="assets/css/forminator-icons.min.css" />
		<link rel="stylesheet" href="assets/css/forminator-ui.min.css" />

		<link rel="stylesheet" href="assets/css/forms-appearance.min.css" />

	</head>

	<body class="sui-2-3-23">

		<div id="showcase">

			<div class="sui-wrap showcase-wrap">

				<!-- Header -->
				<header class="showcase-header no-js">

					<div class="showcase-topnav">

						<h1 class="showcase-topnav-title">
							Forminator UI
							<span class="sui-tag sui-tag-yellow">Accessibility Test</span>
						</h1>

						<span class="sui-tag">Version 1.7.0</span>

					</div>

				</header>

				<main class="showcase-content">

					<form
						id="sample-form"
						class="forminator-ui forminator-custom-form"
						data-id="62"
						data-design="material"
						role="form"
					>

						<div class="forminator-response-message" aria-hidden="true"></div>

						<!-- PAGINATION: Steps -->
						<div class="forminator-pagination-steps" aria-hidden="true">

							<div class="forminator-break"></div>

							<div class="forminator-step">
								<span class="forminator-step-label">Information</span>
								<span class="forminator-step-dot"></span>
							</div>

							<div class="forminator-break"></div>

							<div class="forminator-step forminator-current">
								<span class="forminator-step-label">Services</span>
								<span class="forminator-step-dot"></span>
							</div>

							<div class="forminator-break"></div>

							<div class="forminator-step">
								<span class="forminator-step-label">Extras</span>
								<span class="forminator-step-dot"></span>
							</div>

							<div class="forminator-break"></div>

						</div>

						<!-- PAGINATION: Progress -->
						<div class="forminator-pagination-progress" aria-hidden="true">

							<div class="forminator-progress-label">33.33%</div>

							<div class="forminator-progress-bar">
								<span style="width: 33.33%;"></span>
							</div>

						</div>

						<ol class="forminator-pagination-content">

							<!-- PAGINATION: Step 1 -->
							<li
								class="forminator-pagination-content forminator-current"
								data-step="1"
								data-label="Information"
								tabindex="-1"
							>

								<!-- FIELD: Section -->
								<div class="forminator-row">

									<div class="forminator-col">

										<span class="forminator-title">Personal Information</span>

									</div>

								</div>

								<!-- FIELD: Name -->
								<div class="forminator-row">
									<div class="forminator-col" data-field="name-multiple" data-required="true"></div>
								</div>

								<!-- FIELD: Email -->
								<div class="forminator-row">
									<div class="forminator-col" data-field="email" data-required="true"></div>
								</div>

							</li>

							<!-- PAGINATION: Step 2 -->
							<li
								class="forminator-pagination-content"
								data-step="2"
								data-label="Services"
								aria-hidden="true"
							>

								<!-- FIELD: Section -->
								<div class="forminator-row">

									<div class="forminator-col">

										<div class="forminator-section">
											<span class="forminator-title">Pick Services</span>
										</div>

									</div>

								</div>

								<!-- FIELD: Checkbox & Radio -->
								<div class="forminator-row">
									<div class="forminator-col" data-field="checkbox" data-condition="checkbox-option-1"></div>
									<div class="forminator-col" data-field="radio" data-required="true"></div>
								</div>

								<!-- FIELD: Multi Select -->
								<div class="forminator-row">
									<div class="forminator-col" data-field="select-multiple" data-required="true" data-conditional="true"></div>
								</div>

							</li>

							<!-- PAGINATION: Step 3 -->
							<li
								class="forminator-pagination-content"
								data-step="3"
								data-label="Extras"
								aria-hidden="true"
							>

								<!-- FIELD: Section -->
								<div class="forminator-row">

									<div class="forminator-col">

										<div class="forminator-section">
											<span class="forminator-title">Extra Information</span>
										</div>

									</div>

								</div>

								<!-- FIELD: Textarea -->
								<div class="forminator-row">
									<div class="forminator-col" data-field="textarea"></div>
								</div>

							</li>

						</ol>

						<!-- PAGINATION: Footer -->
						<div class="forminator-pagination-footer">

							<button
								class="forminator-button forminator-button-back"
								aria-hidden="true"
								disabled
							>
								<span>Back</span>
								<span aria-hidden="true"></span>
							</button>

							<button class="forminator-button forminator-button-next" data-label-submit="Submit">
								<span>Next</span>
								<span aria-hidden="true"></span>
							</button>

						</div>

						<div
						class="forminator-ui forminator-custom-form"
						data-id="10"
						data-design="default"
					>

						<div class="forminator-response-message forminator-error forminator-show">
							<p role="alert">Error message</p>
						</div>

						<div class="forminator-response-message forminator-success forminator-show">
							<p role="alert">Success message</p>
						</div>

						<div class="forminator-response-message forminator-loading forminator-show">
							<p role="alert">Loading message</p>
						</div>

					</div>

					</form>

					<!-- Footer -->
					<footer class="showcase-footer"></footer>

				</main>

			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="assets/js/shared-ui.min.js"></script>
		<script type="text/javascript" src="assets/js/forminator-ui.min.js"></script>
		<script type="text/javascript" src="assets/js/public.min.js"></script>

	</body>

</html>
