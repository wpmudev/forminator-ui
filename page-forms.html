<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8" />

		<link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon.png">
		<link rel="icon" type="image/png" sizes="384x384" href="assets/images/favicon@2x.png">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<meta name="theme-color" content="#000000">

		<title>Forminator UI | Forms</title>

		<link rel="stylesheet" href="assets/css/public.min.css" />
		<link rel="stylesheet" href="assets/css/forminator-icons.min.css" />
		<link rel="stylesheet" href="assets/css/forminator-ui.min.css" />
		<link rel="stylesheet" href="assets/css/src/form/forminator-authentication.min.css" />

		<link rel="stylesheet" href="assets/css/forms-appearance.min.css" />

	</head>

	<body class="sui-2-3-23">

		<div id="showcase">

			<div class="sui-wrap showcase-wrap">

				<!-- Header -->
				<header class="showcase-header"></header>

				<div class="showcase-content">

					<div id="page-forms-section--elements" class="page-section"></div>

					<div id="page-forms-section--grid" class="page-section" style="display: none;"></div>

					<div id="page-forms-section--samples" class="page-section" style="display: none;"></div>

					<!-- Footer -->
					<div class="showcase-footer"></div>

				</div>

				<div class="forminator-ui forminator-custom-form" data-id="2873" data-design="default">

					<div class="forminator-authentication">

						<div
							role="dialog"
							id="forminator-auth-test"
							class="forminator-authentication-content"
							aria-modal="true"
							aria-labelledby="forminator-module-29-authentication-title"
							aria-describedby="forminator-module-29-authentication-label"
						>

							<h1 id="forminator-module-29-authentication-title"><a href="#" style="background-image: url('assets/images/auth-modal.png');">Authenticate to login</a></h1>

							<div role="alert" class="forminator-authentication-notice" data-error-message="The passcode was incorrect."></div>

							<div class="forminator-authentication-box">

								<p>
									<label for="forminator-module-29-authentication" id="forminator-module-29-authentication-label">Open the Google Authenticator app and enter the 6 digit passcode.</label>
									<input type="text" name="auth-code" value="" id="forminator-module-29-authentication" class="input" aria-labelledby="forminator-module-29-authentication-label" autocomplete="off" aria-invalid="false">
								</p>

								<p class="forminator-authentication-button">
									<button role="button">Authenticate</button>
								</p>

							</div>

							<p class="forminator-authentication-nav"><a href="#">Lost your device?</a></p>
							<p class="forminator-authentication-backtolog"><a href="#">‚Üê Back to MY SITE</a></p>

						</div>

					</div>

				</div>

			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

		<script type="text/javascript" src="assets/js/shared-ui.min.js"></script>
		<script type="text/javascript" src="assets/js/forminator-ui.min.js"></script>
		<script type="text/javascript" src="assets/js/public.min.js"></script>

	</body>

</html>
