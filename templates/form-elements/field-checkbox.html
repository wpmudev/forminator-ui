<div class="forminator-field forminator-field-checkbox">
  	<label class="forminator-label">Pick a Service</label>
	<label
		for="checkbox-option-1"
		class="forminator-checkbox"
	>
		<input
			type="checkbox"
			value="one"
			id="checkbox-option-1"
		/>
		<span class="forminator-checkbox-box" aria-hidden="true"></span>
		<span>Design</span>
	</label>

	<label
		for="checkbox-option-2"
		class="forminator-checkbox"
	>
		<input
			type="checkbox"
			value="two"
			id="checkbox-option-2"
		/>
		<span class="forminator-checkbox-box" aria-hidden="true"></span>
		<span>Development</span>
	</label>

	<label
		for="checkbox-option-3"
		class="forminator-checkbox"
	>
		<input
			type="checkbox"
			value="three"
			id="checkbox-option-3"
		/>
		<span class="forminator-checkbox-box" aria-hidden="true"></span>
		<span>Technical Support</span>
	</label>

	<label
		for="custom-option"
		class="forminator-checkbox"
	>
		<input
			type="checkbox"
			value="custom_option"
			id="custom-option"
		/>
		<span class="forminator-checkbox-box" aria-hidden="true"></span>
		<span>Other</span>
	</label>

	<div class="forminator-field forminator-custom-input">

		<label for="forminator-field-input" class="forminator-label">Company</label>

		<input
			type="text"
			placeholder="E.g. Acme Enterprises"
			id="forminator-field-input"
			class="forminator-input"
		/>

		<span class="forminator-error-message" aria-hidden="true">This field is required.</span>

		<span class="forminator-description" aria-describedby="forminator-field-input">Optional description for input field. <span>0 / 180</span></span>

	</div>

	<span class="forminator-description"
		>Optional description for checkbox field.</span
	>
</div>
